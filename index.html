<!DOCTYPE html>
<html> 
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="./style.css">
	</head>
<body>
		<div class="container">
		<p>
			My first calculator
		</p>
		<div class="calculator">
			<div class="calculator__display" id="input">0</div>
			<div class="calculator__keys">
				<button id="clear">AC</button>
				<button>+/-</button>
				<button>%</button>
				<button class="key--operator">รท</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button class="key--operator">&times;</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button class="key--operator">-</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button class="key--operator">+</button>
				<button class="key--zero">0</button>
				<button data-action="decimal">,</button>
				<button class="key--equal" id="result">=</button>
			</div>
		</div>
	</div>
	<script src="./script.js"> </script>
</body> 
</html>
